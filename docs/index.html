<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Симина Елизавета | ITMO Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ================= THEME ================= */

:root{
  --bg:#f3ede3;
  --paper:#fffdf8;
  --text:#1a1a1a;
  --accent:#8f2e2e;
  --deep:#15232a;
  --texture:rgba(0,0,0,0.03);
}

body.dark{
  --bg:#0f171c;
  --paper:#1c252c;
  --text:#f3f3f3;
  --accent:#d36a6a;
  --deep:#0b1115;
  --texture:rgba(255,255,255,0.04);
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  transition:.3s;
}

/* ================= PAPER TEXTURE ================= */

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(var(--texture) 1px, transparent 1px);
  background-size:4px 4px;
  pointer-events:none;
  z-index:-3;
}

/* ================= PARALLAX LAYER ================= */

.parallax-bg{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg, rgba(143,46,46,0.08), transparent);
  z-index:-2;
  transform:translateY(0);
}

/* ================= NAV ================= */

nav{
  position:fixed;
  width:100%;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(8px);
  padding:15px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
  border-bottom:1px solid rgba(0,0,0,0.05);
}

body.dark nav{
  background:rgba(10,15,18,0.8);
}

nav ul{
  display:flex;
  gap:25px;
  list-style:none;
}

nav a{
  text-decoration:none;
  color:var(--text);
}

/* ================= HERO ================= */

header{
  height:100vh;
  background:var(--deep);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

header h1{
  font-family:'Noto Serif JP',serif;
  font-size:54px;
  letter-spacing:2px;
}

/* ================= JAPANESE VERTICAL TEXT ================= */

.jp-vertical{
  position:absolute;
  right:30px;
  top:50%;
  writing-mode:vertical-rl;
  text-orientation:mixed;
  font-family:'Noto Serif JP',serif;
  font-size:18px;
  opacity:.6;
  letter-spacing:4px;
}

/* ================= SECTIONS ================= */

section{
  padding:120px 10%;
  position:relative;
}

.section-title{
  font-family:'Noto Serif JP',serif;
  font-size:32px;
  margin-bottom:50px;
  border-left:5px solid var(--accent);
  padding-left:15px;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}

/* ================= STAMP ================= */

.stamp{
  background:var(--paper);
  padding:20px;
  position:relative;
  filter:drop-shadow(0 8px 12px rgba(0,0,0,0.08));
  transition:.4s;
}

/* perforated edge */

.stamp::before{
  content:"";
  position:absolute;
  inset:-8px;
  background:
    radial-gradient(circle, var(--bg) 6px, transparent 7px);
  background-size:20px 20px;
  z-index:-1;
}

/* fake tape */

.stamp::after{
  content:"";
  position:absolute;
  top:-15px;
  left:30%;
  width:80px;
  height:25px;
  background:rgba(255,255,255,0.5);
  transform:rotate(-5deg);
  backdrop-filter:blur(2px);
}

/* hover effect */

.stamp:hover{
  transform:rotate(-2deg) scale(1.03);
}

/* ================= SVG POMEGRANATE DECOR ================= */

.decor-left,
.decor-right{
  position:fixed;
  top:100px;
  width:180px;
  opacity:.15;
  z-index:-1;
}

.decor-left{left:0;}
.decor-right{right:0;transform:scaleX(-1);}

/* ================= BUTTON ================= */

.btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 26px;
  border:1px solid var(--accent);
  border-radius:30px;
  text-decoration:none;
  color:var(--accent);
  transition:.3s;
}

.btn:hover{
  background:var(--accent);
  color:white;
}

/* ================= FOOTER ================= */
footer{
  background:var(--deep);
  color:white;
  text-align:center;
  padding:40px;
}

</style>
</head>

<body>

<div class="parallax-bg" id="parallax"></div>

<nav>

  </ul>
</nav>

<header>

    <h1>Симина Елизавета</h1>
    <p>Студентка ИТМО | Frontend Developer</p>
    <a href="resume.pdf" download class="btn">Скачать PDF</a>
  </div>

  <div class="jp-vertical">創造 ・ 技術 ・ 表現</div>
</header>

<section id="portfolio">
  <h2 class="section-title">Портфолио</h2>

<footer>
  © 2026 Симина Елизавета | ITMO
</footer>

window.addEventListener("scroll", function(){
  const offset = window.scrollY;
  document.getElementById("parallax")
    .style.transform = "translateY(" + offset * 0.3 + "px)";

</script>

</body>
</html>
